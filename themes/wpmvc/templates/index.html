{{{ header }}}

<section class="posts">
  {{#posts}}
  <article id="post-{{id}}">
    <header>
      <h1><a href="{{ permalink }}">{{ title }}</a></h1>
      <p>Posted on {{ date }} by {{ author }}</p>
    </header>
    {{{ content }}}
    <footer>
      {{{ tags }}}
      {{#category}}
      <a href="{{href}}">{{name}}</a>{{delim}}
      {{/category}}
    </footer>
  </article>
  {{/posts}}
</section><!-- end .posts -->
